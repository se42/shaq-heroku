{% extends 'shaq/project_base.html' %}
{% load bootstrap3 %}

{% block main %}
	<div class="container my-message-box text-center">
		<h3>Change password:</h3>
	</div>

	<form action="{% url 'password_change' %}" method="post" class="form form-signin">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary btn-block">Login</button>
		{% endbuttons %}
	</form>
{% endblock main %}
